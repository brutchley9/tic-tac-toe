<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/style.css"></link>
</head>
<body>
    <div class="top"></div>
        <div id="topleft" onclick="clickTopLeft()">a</div>
        <div id="topmid" onclick="clickTopMid()">b</div>
        <div id="topright" onclick="clickTopRight()">c</div>
    <div class="middle"></div>
        <div id="midleft" onclick="clickMidLeft()">d</div>
        <div id="midmid" onclick="clickMidMid()">e</div>
        <div id="midright" onclick="clickMidRight()">f</div>
    <div class="bottom"></div>
        <div id="bottomleft" onclick="clickBottomLeft()">g</div>
        <div id="bottommid" onclick="clickBottomMid()">h</div>
        <div id="bottomright" onclick="clickBottomRight()">i</div>
</body>
<script src="./assets/script.js"></script>
</html>
